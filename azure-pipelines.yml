trigger:
  paths:
    exclude:
    - rlberry/_version.py
    - docs

pr:
  paths:
    exclude:
    - rlberry/_version.py
    - docs

jobs:

- job: 'windows'
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      Python39:
        python.version: '3.9'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      pip wheel . -w dist\
      pip install --pre --no-index --find-links dist\ rlberry
    displayName: 'Install rlberry'

  - script: |
      pip install pytest==7.0.1 pytest-azurepipelines pytest-xvfb
      pytest -s rlberry/agents/torch/tests/test_mdqn.py
    displayName: 'pytest 1'

  - script: |
      pytest -s rlberry/agents/torch/tests/test_mdqn.py
    displayName: 'pytest 2'

  - script: |
      pytest -s rlberry/agents/torch/tests/test_mdqn.py
    displayName: 'pytest 3'

  - script: |
      pytest -s --ignore=rlberry/network
    displayName: 'pytest 4'
